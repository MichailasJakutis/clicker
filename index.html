<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mega">

    <div class="game-container">
        <div class="player-box box">
            <img class="player" src="https://i.pinimg.com/736x/83/b8/8a/83b88afaf5557c053412ab699b6d3db7.jpg" alt="" >
            <div class="hp-container">
                <div class="player-hp"></div>
            </div>
            <span class="player-info npc">Player HP:</span>
            <div class="weapon-container">
                <div class="sword-container">
                    <img class="weapon-size sword" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/55fcb34e-00f7-4a6f-b2f5-90b14706e65c/dess6p1-95a8737d-94a2-4c35-99e9-41e8696a8540.png/v1/fill/w_620,h_876/tyrael____sword_of_justice___diablo_3___01_by_illiassturmwind_dess6p1-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9ODc2IiwicGF0aCI6IlwvZlwvNTVmY2IzNGUtMDBmNy00YTZmLWIyZjUtOTBiMTQ3MDZlNjVjXC9kZXNzNnAxLTk1YTg3MzdkLTk0YTItNGMzNS05OWU5LTQxZTg2OTZhODU0MC5wbmciLCJ3aWR0aCI6Ijw9NjIwIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.3YUTllJS2LVbxNaXvr71J5ntgGtPcXrK5oSec1D5yAE" alt="">
                </div>
                <div class="bow-container">
                    <img class="weapon-size bow" src="https://img.rankedboost.com/wp-content/plugins/diablo-2/assets/items/Blood%20Raven's%20Charge.png" alt="">
                </div>
                <div class="staff-container">
                    <img class="weapon-size staff" src="https://www.purediablo.com/wp-content/uploads/2021/04/staff_of_the_kings.png" alt="">
                </div>
                
            </div>
            <div class="xp-container">
                <div class="xp"></div>
            </div>
        </div>
        <div class="btn-cont">
            <span class="gold edit">Gold:</span>
            <span class="monster-index edit"></span>
            <span class="level edit">Level: </span>
            <button class="attack">ATTACK</button>
            <button class="potion">Potion (50$)</button>
            <button type="submit" class="inventory"></button>
        </div>
        <div class="enemy-box box">
            <img class="enemy" src="https://www.dndbeyond.com/avatars/thumbnails/24407/65/1000/1000/637828636790234044.jpeg" alt="">
            <div class="hp-container">
                <div class="enemy-hp"></div>
            </div>
            <span class="enemy-info npc">Monster HP:</span>
        </div>
    </div>
</div>
    <div class="over">
        
        <div class="game-over">
            <h1>You have been defeated</h1>
            <div class="info">
                <ul>
                    <li class="res-level"></li>
                    <li class="res-monster-index"></li>
                    <li class="res-gold"></li>
                </ul>
            </div>
            <button class="res">Resurrect</button>
        </div>
    </div>
    <div class="inventory-wrapper" id="popup">
        <h2>Inventory</h2>
        <button type="button" class="popupBtn">Close</button>
    </div>
</body>
</html>
